<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Logo">
    </header>
    <main>
        <form action="#">
            <textarea class="entrada" placeholder="Ingrese el texto aqui" name="" id="" cols="30" rows="8"></textarea>
            <p><img src="img/signal.svg" alt="Signo de información"> Solo letras minusculas y sin acentos</p>

            <div class="botones">
                <input class="boton" type="submit" value="Encriptar">
                <input class="boton" type="submit" value="Desencriptar">

            </div>
        </form>
        <div class="mensaje">
            <img src="img/persona.svg" alt="Persona con una lupa" class="persona">
            <h2>Ningún mensaje fue encontrado</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>
</body>
</html>
